<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта местности</title>
    <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="page">

  <main>
  <section class="map">
    <img class="map__image" alt="карта" src="./images/carnaby-82KWr7KHwDg-unsplash 1.png">
    <div class="map__btn">
      <button class="map__btn map__btn_bridge" type="button" title="Мост"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_parking" type="button" title="Парковка"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_stadium" type="button" title="Стадион"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_building-A" type="button" title="Корпус А"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_hotel" type="button" title="Гостиница"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_ticket-office" type="button" title="Билетные кассы"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_building-B" type="button" title="Корпус В"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_apartment" type="button" title="Апартаменты"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_building-D" type="button" title="Корпус D"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>
      <button class="map__btn map__btn_building-C" type="button" title="Корпус С"><img class="map__btn_vector" src="./images/layers/Vector-10.png" alt="vector"></button>  
    </div>   
  </section>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
